<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>
    
  <body>
    <header>
      
      <div class="container">
        <h1>Welcome to Phone Hunter !</h1>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <div class="d-flex" role="search">
              <input class="form-control m-auto" 
              type="search" placeholder="Search" aria-label="Search" 
              id="Input_id">
              <button class="btn btn-outline-success" type="submit" 
              id="Search_id">Search</button>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container mb-5">
        <div class="row row-cols-1 row-cols-md-3 g-4" 
        id="phone-container">
        </div>
      </div>
      <div class="container mt-2">
        <div id="no_phone_message" id="d-none">
          <h3 class="text-warning">
            No Phone has found.Please Try a New search
          </h3>
        </div>
     </div>

     <div class="container d-none" id="Loader">
      <div class="d-flex justify-content-center align-items-center mt-5 " 
      style="width:400px">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
     </div>
     <div class="container text-center d-none" id="show_all">
      <div class="btn btn-primary mt-3" id="btn_showAll">
        Show All
      </div>
     </div>

     <!-- Modal Body starts from here -->
     
      <!-- Modal -->
       <div class="modal fade" id="ProneDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
       <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="ModalTitile">
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="ModalBody">
      </div>
      <div class="modal-footer" id="ModalFooter">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

     <!-- Modal Body  ends from here -->
     
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
